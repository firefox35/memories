<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylessheet-->
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
    <title>Memories</title>
</head>

<body>
    <!--Header includes Logo, Media Links and Navigation Links-->
    <header>
        <nav>
            <!--Logo of the Website & Navigation links to each pages-->
            <div class="logo">
                <a href="index.html">Memories</a>
                <div id="dropdown">
                    <label for="drop" class="toggle" id="main-toggle"><span class="nav-icon"></span></label>
                    <input type="checkbox" id="drop">
                    <ul class="menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a class="active" href="contact.html">Contact</a></li>
                    </ul>
                    <input type="checkbox" id="drop-3">
                </div>
            </div>
            <!--Media Icon Links-->
            <ul id="media">
                <li>
                    <a href="https://www.facebook.com" target="_blank" rel="noopener" >
                        <img src="assets/images/facebook-round-color-2021-icon.png" alt="facebook" 
                           aria-label="Visit our Facebook page (opens in a new tab)" height="20"
                            width="20"></a>
                </li>
                <li>
                    <a href="https://www.twitter.com" target="_blank" rel="noopener" >
                        <img src="assets/images/twitter-color-icon.png" alt="twitter" 
                            aria-label="Visit our Twitter page (opens in a new tab)" height="20" width="20"></a>
                </li>
                <li>
                    <a href="https://www.YouTube.com" target="_blank" rel="noopener" >
                        <img src="assets/images/youtube-round-line-color-icon.png" alt="youtube" 
                             aria-label="Visit our Youtube page (opens in a new tab)" height="20"
                            width="20"></a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener" >
                        <img src="assets/images/ig-instagram-icon.png" alt="instagram" 
                            aria-label="Visit our Instagram page (opens in a new tab)" height="20" width="20"></a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Main body with Images and a Form to contact the service in text form and send a request.-->
    <div id="top">
        <img src="assets/images/happy-life.jpg" alt="Enjoying Life">
        <h1>Contact Form</h1>
        <img src="assets/images/family-happiness.jpg" alt="Family Happiness">
    </div>
    <div class="form-header">
        <h1>What are you waiting for, get in touch now to realise your dreams.</h1>
    </div>
    <form action="response.html">
        <div class="form-body">
            <div class="form">
                <div class="name">
                    <label for="fname">Your first name:</label>
                    <input type="text" class="box" id="fname" required>
                </div>
                <div class="surname">
                    <label for="s-name">Your surname:</label>
                    <input type="text" class="box" id="s-name" required>
                </div>
                <div class="email">
                    <label for="e-address">Your email address:</label>
                    <input type="text" class="box" id="e-address" required>
                </div>
                <div class="message">
                    <label for="text">Please describe your requirements below:</label>
                    <textarea id="text" required></textarea>
                </div>
                <div>
                    <input type="submit" value="Click Here - Let's Talk" id="button">
                </div>
            </div>
        </div>
    </form>

    <!--Footer shows navigation links to Location & Terms of Use pages when clicked.-->
    <footer class="footer">
        <div class="list">
            <div class="footer-list">
                <h4>Memories</h4>
                <ul>
                    <li><a href="location.html">Location</a></li>
                    <li><a href="terms.html">Terms of Use</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
