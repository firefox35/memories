<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylessheet-->
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css" />
    <title>Memories</title>
</head>

<body>
    <!--Header includes Name, Media Links and Navigation Links-->
    <header>
        <nav>
            <!--Name of the Website-->
            <ul id="logo">
                <li>Memories</li>
            </ul>
            <!--Navigation links to each pages-->
            <ul id="pages">
                <li>
                    <a class="active" href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
            <!--Media Links-->
            <ul id="media">
                <li>
                    <a href="https://www.facebook.com">
                        <img src="assets/images/facebook-round-color-2021-icon.png" alt="facebook" height="20"
                            width="20"></a>
                </li>
                <li>
                    <a href="https://www.twitter.com">
                        <img src="assets/images/twitter-color-icon.png" alt="twitter" height="20" width="20"></a>
                </li>
                <li>
                    <a href="https://www.YouTube.com">
                        <img src="assets/images/youtube-round-line-color-icon.png" alt="youtube" height="20"
                            width="20"></a>
                </li>
                <li>
                    <a href="https://www.instagram.com">
                        <img src="assets/images/ig-instagram-icon.png" alt="instagram" height="20" width="20"></a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="top">
        <img src="assets/images/happy-life.jpg" alt="Enjoying Life">
        <h1>Contact Page</h1>
        <img src="assets/images/family-happiness.jpg" alt="Family Happiness">
    </div>
    <form id="form">
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="first_name" type="text" required></input>
        <br>
        <label for="lname">Surname:</label>
        <input type="text" id="lname" name="surname" type="text" required></input>
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" type="text" width="200" height="10" required></input>
        <br>
        <label for="description">Please describe your requirements below:</label>
        <br>
        <textarea>Enter here!</textarea>
        <br>
        <button>
            <input type="button" name="button" value="Let's Talk"></input>
        </button>
    </form>

    <footer>
        <ol>
            <li>Memories</li>
        </ol>
        <ol>
            <li>Careers</li>
            <li>Terms of Use</li>
            <li>Privacy Policy</li>
            <li>Cookies</li>
        </ol>
    </footer>
</body>

</html>
