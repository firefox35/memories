<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylessheet-->
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
    <title>Memories</title>
</head>

<body>
    <!--Header includes Name, Media Links and Navigation Links-->
    <header>
        <nav>
            <!--Name of the Website-->
            <ul id="logo">
                <li>Memories</li>
            </ul>
            <!--Navigation links to each pages-->
            <ul id="pages">
                <li>
                    <a class="active" href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
            <!--Media Icon Links-->
            <ul id="media">
                <li>
                    <a href="https://www.facebook.com">
                        <img src="assets/images/facebook-round-color-2021-icon.png" alt="facebook"
                            aria-label="Visit our Facebook page (opens in a new tab)" height="20" width="20"></a>
                </li>
                <li>
                    <a href="https://www.twitter.com">
                        <img src="assets/images/twitter-color-icon.png" alt="twitter"
                            aria-label="Visit our Twitter page (opens in a new tab)" height="20" width="20"></a>
                </li>
                <li>
                    <a href="https://www.YouTube.com">
                        <img src="assets/images/youtube-round-line-color-icon.png" alt="youtube"
                            aria-label="Visit our Youtube page (opens in a new tab)" height="20" width="20"></a>
                </li>
                <li>
                    <a href="https://www.instagram.com">
                        <img src="assets/images/ig-instagram-icon.png" alt="instagram"
                            aria-label="Visit our Instagram page (opens in a new tab)" height="20" width="20"></a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Main body with Images and a Form to contact the service in text form and send a request.-->
    <div id="top">
        <img src="assets/images/happy-life.jpg" alt="Enjoying Life">
        <h1>Contact Form</h1>
        <img src="assets/images/family-happiness.jpg" alt="Family Happiness">
    </div>
    <div id="form-header">
        <h1>What are you waiting for, get in touch now to realise your dreams.</h1>
    </div>
    <form action="response.html">
        <div id="form-body">
            <div id="form">
                <div id="name">
                    <label for="fname">Your first name:</label>
                    <input type="text" class="box" id="fname" required>
                </div>
                <div id="surname">
                    <label for="s-name">Your surname:</label>
                    <input type="text" class="box" id="s-name" required>
                </div>
                <div id="email">
                    <label for="e-address">Your email address:</label>
                    <input type="text" class="box" id="e-address" required>
                </div>
                <div id="message">
                    <label for="text">Please describe your requirements below:</label><br>
                    <textarea id="text" required></textarea>
                </div>
                <input type="submit" value="Click Here - Let's Talk" id="button">
            </div>
        </div>
    </form>

    <!--Footer links to different pages that open to new tabs when clicked.-->
    <footer id="links">
        <ul>
            <li>
                <a href="unavailable.html">Memories</a>
            </li>
            <li>
                <a href="unavailable.html">Careers</a>
            </li>
            <li>
                <a href="unavailable.html">Terms of Use</a>
            </li>
            <li>
                <a href="unavailable.html">Privacy Policy</a>
            </li>
            <li>
                <a href="unavailable.html">Cookies</a>
            </li>
        </ul>
    </footer>
</body>

</html>
